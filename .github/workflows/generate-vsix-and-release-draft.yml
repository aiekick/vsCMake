name: Generate Vsix + Release draft

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g. v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install vsce
        run: npm install -g @vscode/vsce
      - name: Compile TypeScript
        run: npm run compile
      - name: Package VSIX
        run: vsce package -o vsCMake-${{ inputs.version }}.vsix
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: vsCMake ${{ inputs.version }}
          files: vsCMake-${{ inputs.version }}.vsix
          generate_release_notes: true
          draft: true
