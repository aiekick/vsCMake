name: Generate Sources zip for windows

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Create ZIP
        run: Compress-Archive -Path .\* -DestinationPath .\CMakeGraph.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CMakeGraph
          path: CMakeGraph.zip
          retention-days: 7
