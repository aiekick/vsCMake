name: Generate Sources zip for linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --save-dev typescript @types/vscode archiver vscode-cmake-tools --ignore-scripts
      - name: Create ZIP
        run: zip -r vsCMake-project.zip ./*
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsCMake-project
          path: vsCMake-project.zip
          retention-days: 7
