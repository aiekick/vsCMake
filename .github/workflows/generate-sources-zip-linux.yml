name: Generate Sources zip for linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Create ZIP
        run: zip -r vsCMake.zip ./*
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsCMake
          path: vsCMake.zip
          retention-days: 7
